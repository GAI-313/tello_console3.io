# .github/workflows/gh-pages.yml

name: 6.1. Deploy Sphinx documentation to GitHub Pages

on:
  push:
    branches:
      - main  # ドキュメントを更新するブランチ名 (main または master)

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # プロジェクトに合った Python バージョンを指定

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme sphinx-autodoc-typehints pip install sphinx-copybutton

      - name: Build Sphinx documentation
        run: |
          cd docs  # Sphinx プロジェクトのディレクトリに移動
          make html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/build/html' # ビルドされた HTML があるパス

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
